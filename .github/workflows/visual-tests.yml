name: Visual Regression Tests

on:
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test'
        required: false
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - all

jobs:
  visual-test:
    name: Visual Test - ${{ matrix.browser }}
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - browser: chromium
          - browser: firefox
          - browser: webkit
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps ${{ matrix.browser }}
      
      - name: Run Visual Regression Tests
        run: npx playwright test visual.spec.ts --project=${{ matrix.browser }} --workers=1
        env:
          CI: 'true'
          TEST_EMAIL: ${{ secrets.TEST_EMAIL }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      
      - name: Upload visual test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-report-${{ matrix.browser }}
          path: playwright-report/
          retention-days: 30
      
      - name: Upload test results with diffs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-results-${{ matrix.browser }}
          path: test-results/
          retention-days: 30

  visual-summary:
    name: Visual Tests Summary
    needs: visual-test
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: visual-reports/
      
      - name: Visual Test Status
        run: |
          echo "✅ Visual Regression Tests Completed"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Visual test reports available in artifacts:"
          echo "  - visual-report-chromium/"
          echo "  - visual-report-firefox/"
          echo "  - visual-report-webkit/"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo ""
          echo "To view results:"
          echo "1. Go to Actions → Visual Regression Tests"
          echo "2. Click the completed run"
          echo "3. Download visual-report-<browser> artifact"
          echo "4. Open index.html in browser"
          echo ""
          echo "To update baselines:"
          echo "npx playwright test visual.spec.ts -u"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
