  <script>
    // Exit button handling
    (function () {
      // If the referrer is NOT from the same domain e.g. NOT login.dev-simmons.com
      if (!document.referrer.includes(window.location.hostname)) {
        // Store referrer in session storage
        sessionStorage.setItem('ss-referrer', document.referrer);
      }

      // Add "go back" handler to EXIT button
      document.getElementById('ss-exit-button').addEventListener('click', function () {
        // Retrieve the original referrer from session storage
        const originalReferrer = sessionStorage.getItem('ss-referrer');

        window.location.href = originalReferrer || 'https://web2.test-simmons.com';
      });
    })();
    // /Exit button handling

    // Text hiding
    (function () {
      const hiddenText = [
        'Enter your password for Simmons & Simmons',
        'Log in to continue to Simmons & Simmons',
        'Sign in to continue to Simmons & Simmons',
        'Set your password to continue to Simmons & Simmons',
        'Sign Up to continue to Simmons & Simmons'
      ];

      // Hide all paragraphs with "hiddenText"
      document.querySelectorAll('p').forEach(paragraph => {
        if (hiddenText.includes(paragraph.textContent.trim())) {
          paragraph.style.display = 'none';
        }
      });
    })();
    // /Text hiding
  </script>
